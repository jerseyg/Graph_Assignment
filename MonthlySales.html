    <body>
    <h2>Monthy Sales for XYZ Company</h2>
    <canvas id="myCanvas" width="600" height="250">[No canvas support]</canvas>

<script>
        
$(document).ready(function()
{


      //Part One sales
    $.get('sales.xml', function(d){
        var monthArray = [];
        var amountArray = [];
        $(d).find('sale').each(function(){

            var $sales = $(this); 
            var month = $sales.attr("month");
            var amount = $sales.find('sales').text();


            monthArray.push(month);
            amountArray.push(parseInt(amount));
        });

        var data = amountArray;

        var bar = new RGraph.Bar('myCanvas', data);
        bar.Set('chart.labels', monthArray);
        bar.Set('chart.gutter.left', 35);
        bar.Draw();
    });

    //Part 2 Quarterly
});
